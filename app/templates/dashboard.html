<!-- templates/dashboard.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-2">
    Welcome, {{ current_user.username }}!
  </h1>
  <p class="text-gray-700 dark:text-gray-300 mb-6">
    Your role: <strong>{{ current_user.role }}</strong>
  </p>

  <a href="{{ url_for('main.logout') }}"
     class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800">
    Logout
  </a>
</div>
{% endblock %}
