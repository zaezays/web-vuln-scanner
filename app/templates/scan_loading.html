{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 mt-24 text-center text-white">
  <div class="animate-pulse mb-8">
    <h2 class="text-3xl font-bold mb-4">ğŸ” Scan in Progress...</h2>
    <p class="text-gray-400">We're scanning <strong class="text-blue-400">{{ scan.target_url }}</strong>. This may take a few minutes.</p>

  <div class="flex justify-center mt-12">
    <svg class="animate-spin h-12 w-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
    </svg>
  </div>

  <p class="mt-4 text-sm text-gray-500">This page will auto-refresh every 10 seconds.</p>

  <script>
    setTimeout(() => window.location.reload(), 10000);
  </script>
</div>
{% endblock %}
