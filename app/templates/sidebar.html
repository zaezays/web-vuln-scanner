<!-- templates/sidebar.html -->
<aside id="logo-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full sm:translate-x-0 bg-gray-800 border-r border-gray-700"
       aria-label="Sidebar">
  <div class="h-full px-3 pb-4 overflow-y-auto">
    <ul class="space-y-2 font-medium text-white">
      <li>
        <a href="{{ url_for('main.dashboard') }}"
           class="flex items-center p-2 rounded-lg hover:bg-gray-700 group">
          <span class="ms-3">Dashboard</span>
        </a>
      </li>

      {% if current_user.is_authenticated and current_user.role == 'admin' %}
      <li>
        <a href="{{ url_for('main.user_management') }}"
           class="flex items-center p-2 rounded-lg hover:bg-gray-700 group">
          <span class="ms-3">User Management</span>
        </a>
      </li>
      {% endif %}

      {% if current_user.is_authenticated %}
      <li>
        <a href="{{ url_for('main.scan_page') }}"
           class="flex items-center p-2 rounded-lg hover:bg-gray-700 group">
          <span class="ms-3">Scan</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('main.logout') }}"
           class="flex items-center p-2 rounded-lg hover:bg-gray-700 group">
          <span class="ms-3">Logout</span>
        </a>
      </li>
      {% else %}
      <li>
        <a href="{{ url_for('main.login') }}"
           class="flex items-center p-2 rounded-lg hover:bg-gray-700 group">
          <span class="ms-3">Login</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </div>
</aside>
